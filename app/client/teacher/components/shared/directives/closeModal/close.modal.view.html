<div class="modal-close-body">
    {{ vm.warning }}
</div>
<div class="modal-footer modal-close-footer">
    <button class="btn btn-link pull-right" type="button" ng-click="vm.dismiss(vm.modal)">Cancel</button>
    <button class="btn btn-link pull-right" type="button" ng-click="vm.close(vm.modal, {})">OK</button>
</div>
